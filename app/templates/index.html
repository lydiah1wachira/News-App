{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title> {{ title }}</title>
  {% else %}
  <title>Welcome to News Highlights App</title>
  {% endif %}
</head>
<body>
  {% block content%}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <ul>
          {{ macro.displaySourceList }}
        </ul>
      </div>
    </div>
  </div>

  {% endblock %} 
</body>
</html>
